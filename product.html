<style type="text/css">
.slide-cloumn3{
	display: flex;
}
.slide-cloumn3 .column-box{
	display: flex;
}
.slide-cloumn3 .column-box .item-box{
	display: flex;
	width: 33.33%;
}
.slide-cloumn3 .box1{
	flex-direction: column;
}
.slide4 .box2{
	flex-direction: column;
}
.slide-cloumn3 .box1 .content,
.slide-cloumn3 .box2 .content{
	height: 50%;
	display: flex;
	align-items: center;
}
.slide-cloumn3 .cont-text{
	padding: 20px;
}
.cont1{
	font-size: 32px;
	font-weight: 600;
	margin-bottom: 20px;
}
.cont2{
	font-size: 16px;
}
.slide2 .content,
.slide3 .content{
	width: 30%;
}
.slide2 .content>div,
.slide3 .content>div
{
	text-align: left;
}

<body>

<!-- Main Header-->
<div id="headerBox" data-type="product"></div>
<!--End Main Header -->

<div class="page-wrapper" id="product">
 	
    <!-- Preloader -->
    <div class="preloader"></div>
	<div id="index-swiper" class="swiper-container my-color1">
		<div class="swiper-wrapper">
			<!--第1屏-->
			<div class="swiper-slide slide1 slide-zy">
				<img class="slide-bg" src="images/background/bg-2-2.jpg">
				<div class="content">
					<img class="zy-img" src="images/index/3.png">
					<div class="content-box">
						<div class="point point1">
							<div class="point-text">整椅</div>
							<img src="images/icons/point.png">
						</div>
						<div class="point point2">
							<div class="point-text">面套</div>
							<img src="images/icons/point.png">
						</div>
						<div class="point point3">
								<div class="point-text">骨架</div>
							<img src="images/icons/point.png">
							
						</div>
						<div class="point point4">
								<div class="point-text">泡沫</div>
							<img src="images/icons/point.png">
							
						</div>
					</div>
				</div>
			</div>
			<!--第2屏-->
			<div class="swiper-slide slide2">
				<img class="slide-bg" src="images/product/2-1.jpg">
				<div class="content-box animated" data-my-animate="fadeInLeft">
					<div class="content text-center">
						<div class="cont1 my-color2">乘用车座椅</div>
						<div class="cont2 my-color1">出色的人机工程设计，将人、科技、艺术与座椅完美结合，
							带来舒适的驾乘体验。
						</div>
					</div>
				</div>
			</div>
			<!--第3屏-->
			<div class="swiper-slide slide3">
				<img class="slide-bg" src="images/product/3-1.jpg">
				<div class="content-box animated" data-my-animate="fadeInLeft">
					<div class="content text-center">
						<div class="cont1 my-color2">商用车座椅</div>
						<div class="cont2 my-color1">安全可靠的性能，缓解不同环境和不同路况带来的疲劳，助您操控自如。
						</div>
					</div>
				</div>
			</div>
			<!--第4屏-->
			<div class="swiper-slide slide4 slide-cloumn3">
				<div class="column-box">
					<div class="item-box box1 animated" data-my-animate="fadeInLeft">
						<img class="content content1" src="images/product/4-1.jpg">
						<div class="content content2 my-bg-color2">
							<div class="cont-text animated ani-time2" data-my-animate="fadeInLeft">
								<div class="cont1 my-color3">面套</div>
								<div class="cont2 my-color1">从面料的设计，到面料的后处理精致工艺及领先的放版、
									裁剪、缝制技术，使座椅呈现高品质的外观，为创意设计和凸显个性化提供更大的自由度。
								</div>
							</div>
						</div>
					</div>
					<div class="item-box box2 animated" data-my-animate="fadeInDown100">
						<div class="content content1 animated ani-time2" data-my-animate="fadeInDown100">
							<div class="cont-text">
									<div class="cont1 my-color3">骨架</div>
									<div class="cont2 my-color4">更高的通用性能，更强的材料，更广的功能，更轻的重量，
										为了满足客户多样性的需求。
									</div>
							</div>
						</div>
						<img class="content content2" src="images/product/4-2.jpg">
					</div>
					<div class="item-box box3 animated" data-my-animate="fadeInRight">
						<img src="images/product/4-3.jpg">
					</div>
				</div>
			</div>
			<!--第5屏-->
			<div class="swiper-slide slide5 slide-cloumn3">
				<div class="column-box">
					<div class="item-box box1 animated" data-my-animate="fadeInLeft">
						<img class="content content1" src="images/product/5-1.jpg">
						<div class="content content2">
							<div class="cont-text animated ani-time2" data-my-animate="fadeInLeft">
								<div class="cont1 my-color3">泡沫</div>
								<div class="cont2 my-color4">独有的配方经验，和领先的制造技术，能使产品在不同区域和不同层次表现出不同
									的软硬度，带给驾乘者短期和长期舒适性能。
								</div>
							</div>
						</div>
					</div>
					<div class="item-box box2 animated" data-my-animate="fadeInDown100">
						<img src="images/product/5-2.jpg">
					</div>
					<div class="item-box box3 animated" data-my-animate="fadeInRight">
						<img src="images/product/5-3.jpg">
					</div>
				</div>
			</div>
			<!--第6屏-->
			<div class="swiper-slide slide6">
				<div id="footerBox"></div>
			</div>
		</div>
	</div>
	

	<!--Main Footer-->
    <div id="footerBox"></div>
	<!--End Main Footer-->
	
</div>
