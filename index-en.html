<style type="text/css">
.page-wrapper{
	height: 100%;
}
.swiper-slide{
	display: flex;
    justify-content: center;
}

.slide2 .play-box{
	width:100%;
	display: flex;
    justify-content: center;
}
.font1{
	font-size: 26px;
	font-weight: 600;
}
.font2{
	font-size: 1.625rem;
	font-weight: 600;
}
.font3{
	font-size: 1.75rem;
	font-weight: 600;
}
#index ul{
	opacity: 1;
    visibility: visible;
}
#index .china-map .region-list{
	display: none;
}
#index .china-map img{
	width: 100%;
	
}

.news-center{
	bottom: 40px;
    border: 1px solid #fff;
    height: 25px;
    line-height: 24px;
    border-radius: 15px;
	padding: 0 10px;
	font-size: 18px;
}
.play{
	width: 80px;
	height: 80px;
	margin-top:-30%;
}
.slide4 .content{
	position: absolute;
    left: 10%;
    bottom: 20%;
}
.slide5 .content{
	position: absolute;
    z-index: 10;
    display: flex;
    top: 80px;
    left: 20px;
    flex-direction: column;
}
.slide5 .content .space{
	margin: 0 5px;
}
.slide5 .content1{
	margin-bottom: 10px;
}
.slide5 .content2,
.slide5 .content3,
.slide5 .content4{
	margin-top: 10px;
}
.slide6{
	display: flex;
	flex-direction: column;
}
.slide6 .item-box{
	height: 50%;
}
.slide6 .item-box>img{

}

.slide7 .content{
	position: absolute;
	left: 20%;
	top: 30%;
}

<body>
<div id="root">
<!-- Main Header-->
<div id="headerBox" data-type="index"></div>
<!--End Main Header -->
<div class="page-wrapper" id="index">
	
 	
    <!-- Preloader -->
    <div class="preloader"></div>
	<div id="index-swiper" class="swiper-container my-color1">
		<div class="swiper-wrapper">
			<!--第1屏-->
			<div class="swiper-slide slide1">
				<div id="first-slide-swiper" class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img class="slide-bg" src="images/index/1-1.jpg">
							<div class="content-box animated" data-my-animate="fadeInLeft">
								<div class="content text-center">
									<h2 class="my-color2"><div>提升</div><div><strong>机动化世界</strong></div><font>的体验</font></h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--第2屏-->
			<div class="swiper-slide slide2">
				<a href="video/adt4k.mp4" class="lightbox-image play-box">
					<img class="slide-bg" src="images/index/2-1.jpg">
					<img class="my-all-center play" src="images/icons/play.png">
				</a>
			</div>
			<!--第3屏-->
			<div class="swiper-slide slide3 slide-zy">
				<img class="slide-bg" src="images/index/3-1.jpg">

					<img class="zy-img" src="images/index/3-2.png">
					<div class="content-box">
						<div class="point point1">
							<img src="images/icons/point.png">
							<div class="point-text">整椅</div>
						</div>
						<div class="point point2">
							<img src="images/icons/point.png">
							<div class="point-text">面套</div>
						</div>
						<div class="point point3">
							<img src="images/icons/point.png">
							<div class="point-text">骨架</div>
						</div>
						<div class="point point4">
							<img src="images/icons/point.png">
							<div class="point-text">泡沫</div>
						</div>
					</div>
				</div>
			</div>
			<!--第4屏-->
			<div class="swiper-slide slide4">
				<img class="slide-bg" src="images/index/4-1.jpg">

				</div>
			</div>

			<div class="swiper-slide slide5 my-font2">

					<div class="region-list active postition-1 online-node" data-num="9">

							<span class="dot"><img src="images/icons/marker1.png"></span>
						</div>
						<div class="show-regin"><span>成都</span></div>
					</div>
					<div class="region-list color1 active postition-2 online-node" data-num="1">
						<div class="area-box"><span class="dot"><img src="images/icons/marker2.png"></span>

						<div class="show-regin"><span>重庆</span></div>
					</div>

						</div>
						<div class="show-regin"></div>
					</div>
					<div class="region-list color1 postition-2-2 online-node" data-num="7" data-type="重庆锋奥汽车部件">

						</div>
						<div class="show-regin"></div>
					</div>
					<div class="region-list active postition-3 online-node" data-num="5">
						<div class="area-box"><span class="dot"><img src="images/icons/marker1.png"></span>
						</div>
						<div class="show-regin"><span>南昌</span></div>
					</div>
					<div class="region-list waite postition-4 waite-node" data-num="3">
						<div class="area-box"><span class="dot"><img src="images/icons/marker1.png"></span>
							</div>
						<div class="show-regin"><span>东莞</span></div>
					</div>
					<div class="region-list waite postition-5 waite-node" data-num="11">
						<div class="area-box"><span class="dot"><img src="images/icons/marker1.png"></span>
							</div>
						<div class="show-regin"><span>台州</span></div>
					</div>
						<div class="region-list active postition-6 online-node" data-num="4">
						<div class="area-box"><span class="dot"><img src="images/icons/marker1.png"></span></div>
						<div class="show-regin"><span>杭州</span></div>
					</div>
					<div class="region-list active postition-7 online-node" data-num="8">

						<div class="show-regin"><span>哈尔滨</span></div>
					</div>
					<div class="region-list  active  postition-8 online-node" data-num="2">
						<div class="area-box"><span class="dot"><img src="images/icons/marker1.png"></span></div>
						<div class="show-regin"><span>大庆</span></div>
					</div>
					<div class="region-list  active  postition-9 online-node" data-num="10" data-type="湘潭">

						<div class="show-regin"><span>湘潭</span></div>
					</div>
				</div>
				<div class="content">
					<div class="content1 my-color2 font3">业务概况</div>
					<div class="content2 inner count-box animated" data-my-animate="fadeInLeft" data-wow-delay="600ms" data-wow-duration="1500ms">
						<span class="count-text mytimer my-color2 font2" data-speed="6000" data-stop="4300" >0</span>
						<span class="my-color2 font2">+</span><span class="space">名</span>
						<span class="counter-title">员工人数</span>
					</div>
					<div class="content3 inner count-box animated" data-my-animate="fadeInLeft" data-wow-delay="900ms" data-wow-duration="1500ms">

						<span class="space">亿元</span>
						<span class="counter-title" >2018年销售额</span>
					</div>
					<div class="content4 inner count-box animated" data-my-animate="fadeInLeft"  data-wow-delay="0ms" data-wow-duration="1500ms">
						<span class="count-text mytimer my-color2 font2" data-speed="6000" data-stop="11" >0</span>
						<sapn class="space">家</sapn>
						<span>全国工厂</span>
					</div>
				</div>
				
			</div>
			<!--第6屏-->
			<div class="swiper-slide slide6">
				<div id="slide-swiper2" class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="content">
								<div class="item-box item1 animated" data-my-animate="fadeIn">
									<img class="slide-bg" src="images/index/6-1.jpg">
									<div class="my-all-center">
										<div>幸福</div>
										<div class="my-color2">是奋斗出来的</div>
									</div>
								</div>
								<div class="item-box animated" data-my-animate="fadeIn">
									<img class="slide-bg" src="images/index/6-2.jpg">
									<div class="cont-box my-bg-color5 animated">为爱奔跑</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--第7屏-->
			<div class="swiper-slide slide7">
				<img class="slide-bg" src="images/index/7-1.jpg">
				<div class="content">
					<h2 style="text-align:left"><div class="animated" data-my-animate="fadeInLeft">雇主品牌</div>
						<div class="animated ani-time2 my-color2" data-my-animate="fadeInLeft">以卓越致敬初心</div>
					</h2>
				</div>
			</div>
			<!--第8屏-->
			<div class="swiper-slide slide8">
				<div id="footerBox"></div>
			</div>
		</div>
	</div>
	
	

	
	
</div>
<!--End pagewrapper-->
